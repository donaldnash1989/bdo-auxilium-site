<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Auxilium BDO</title>
    <meta name="description" content="The official website for the Black Desert Online guild 'Auxilium'">
    <meta name="Author" content="Donald Nash"
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link rel="stylesheet" href="{{rootURL}}assets/auxilium-bdo.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    <div id="container">
      {{content-for "body"}}

      <script src="{{rootURL}}assets/vendor.js"></script>
      <script src="{{rootURL}}assets/auxilium-bdo.js"></script>

      {{content-for "body-footer"}}
    </div>
  </body>

  <script>
  $(window).scroll(function(){
    parallax();
  })

  function parallax() {
     var wScroll = $(window).scrollTop();
     $('body').css('background-position', 'center ' + (wScroll)*0.2 + 'px')
  }
  </script>
</html>
